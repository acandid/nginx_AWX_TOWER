---
#Nginx repository for RedHat/CentOS 7
nginx_AWX_TOWER_repo: http://nginx.org/packages/mainline/centos/7/$basearch/

nginx_AWX_TOWER_packages:
  - nginx
  - mod_ssl

nginx_AWX_TOWER_srv_web: nginx

nginx_AWX_TOWER_ssl_path: /etc/nginx/ssl-certs/

nginx_AWX_TOWER_vhost_path: /etc/nginx/conf.d/

nginx_AWX_TOWER_log_path: /var/log/nginx/
